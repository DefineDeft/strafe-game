<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRAFE - Multiplayer Tank Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -5px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 80px rgba(0, 245, 255, 0.5);
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .tagline {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 60px;
            color: #00f5ff;
        }
        
        .server-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 15px;
            padding: 25px 40px;
            min-width: 200px;
        }
        
        .info-label {
            font-size: 13px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #00f5ff, #00f550);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .region {
            background: linear-gradient(45deg, #ff00ff, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .play-button {
            display: inline-block;
            padding: 25px 80px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.4);
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            margin-bottom: 80px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0, 245, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 60px rgba(0, 245, 255, 0.6);
            }
        }
        
        .play-button:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 20px 80px rgba(0, 245, 255, 0.8) !important;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .feature {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00f5ff;
        }
        
        .feature p {
            opacity: 0.7;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .controls h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #00f5ff;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .control-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-key {
            display: inline-block;
            background: rgba(0, 245, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            border: 2px solid rgba(0, 245, 255, 0.4);
            color: #00f5ff;
        }
        
        .control-desc {
            font-size: 13px;
            opacity: 0.7;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.5;
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 72px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .play-button {
                padding: 20px 50px;
                font-size: 20px;
            }
            
            .info-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">STRAFE</h1>
        <p class="tagline">Multiplayer Tank Arena</p>
        
        <div class="server-info">
            <div class="info-box">
                <div class="info-label">Players Online</div>
                <div class="info-value" id="playerCount">--</div>
            </div>
            <div class="info-box">
                <div class="info-label">Region</div>
                <div class="info-value region">US-EAST</div>
            </div>
        </div>
        
        <a href="/game" class="play-button">PLAY NOW</a>
		
    </div>
    
    <script>
        // Fetch player count from server
        async function updatePlayerCount() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('playerCount').textContent = data.players || 0;
            } catch (error) {
                document.getElementById('playerCount').textContent = '0';
            }
        }
        
        // Update every 5 seconds
        updatePlayerCount();
        setInterval(updatePlayerCount, 5000);
    </script>
</body>
</html>
